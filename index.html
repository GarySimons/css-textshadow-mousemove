<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
    const hero = document.querySelector('.hero'); // selecting hero class
    const text = hero.querySelector('h1'); // selecting 
    const walk = 100; // 100px. This is how far the shadows will travel

    function shadow(e) {
        const width = hero.offsetWidth;
        const height = hero.offsetHeight
        // alt ES6 is: const { offsetWidth: width, offsetHeight: height } = hero;
        let {offsetX: x, offsetY: y } = e; // tracks x and y points on page. use let as values will change

        if (this !== e.target) { // if 'this' and event target are not =. offset x & y
            x = x + e.target.offsetLeft; 
            y = y + e.target.offsetTop;
        }
  

        const xWalk = Math.round((x / width * walk) - (walk / 2)); // Math.round, rounds down the number
        const yWalk = Math.round((y / height * walk) - (walk / 2)); // how far shadow will walk

        text.style.textShadow = `${xWalk}px ${yWalk}px 0 red`; // shadow move, blur and colour

  }

    hero.addEventListener('mousemove', shadow); // listen for mousemove and run shadow function

</script>
</body>
</html>
